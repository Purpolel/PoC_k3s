apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minilinux-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Purpolel/PoC_k3s'  # Replace with your repo URL
    targetRevision: HEAD
    path: deploy
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Validate=false
