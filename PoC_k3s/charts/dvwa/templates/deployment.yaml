{{- $studentCount := int (add $root.Values.students 1) }}
{{- range $i := until $studentCount }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dvwa-{{ $i }}
  labels:
    app: dvwa-{{ $i }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dvwa-{{ $i }}
  template:
    metadata:
      labels:
        app: dvwa-{{ $i }}
    spec:
      containers:
        - name: dvwa
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
          ports:
            - containerPort: 80
---
{{- end }}
