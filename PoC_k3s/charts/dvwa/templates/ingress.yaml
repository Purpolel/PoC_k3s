{{- $root := . }}
{{- $studentCount := int $root.Values.students }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dvwa-ingress
  namespace: {{ $root.Release.Namespace }}
spec:
  ingressClassName: nginx
  rules:
{{- range $i := until $studentCount }}
    - host: student{{ $i }}.zeneli.nl
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dvwa-svc-{{ $i }}
                port:
                  number: 80
{{- end }}
