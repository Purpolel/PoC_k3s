{{- $root := . }}
{{- $studentCount := int (add $root.Values.students 1) }}
{{- range $i := until $studentCount }}
---
apiVersion: v1
kind: Service
metadata:
  name: dvwa-svc-{{ $i }}
spec:
  type: LoadBalancer
  selector:
    app: dvwa-{{ $i }}
  ports:
    - port: 80
      targetPort: 80
---
{{- end }}
