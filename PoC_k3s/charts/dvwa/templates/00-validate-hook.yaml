{{- $ns := .Release.Namespace -}}

---
# 1) ServiceAccount (weight -4)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: poc-validator
  namespace: {{ $ns }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-weight: "-4"
    # optioneel schoonmaken na falen of slagen:
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded

---
# 2) Role (weight -3)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: poc-validator-role
  namespace: {{ $ns }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-weight: "-3"
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["list"]

---
# 3) RoleBinding (weight -2)
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: poc-validator-binding
  namespace: {{ $ns }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-weight: "-2"
subjects:
  - kind: ServiceAccount
    name: poc-validator
roleRef:
  kind: Role
  name: poc-validator-role
  apiGroup: rbac.authorization.k8s.io

---
# 4) De PreSync Job (weight -1)
apiVersion: batch/v1
kind: Job
metadata:
  name: validate-namespace
  namespace: {{ $ns }}
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-weight: "-1"
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: poc-validator
      restartPolicy: Never
      containers:
        - name: validate
          image: bitnami/kubectl:1.26
          env:
            - name: NAMESPACE
              value: "{{ $ns }}"
          command:
            - /bin/sh
            - -c
            - |
              echo "üîç Checking namespace '$NAMESPACE' for existing Pods..."
              pod_count=$(kubectl get pods -n "$NAMESPACE" --no-headers 2>/dev/null | wc -l)
              if [ "$pod_count" -gt 0 ]; then
                echo "‚ùå Namespace '$NAMESPACE' contains $pod_count Pod(s). Aborting sync."
                exit 1
              fi
              echo "‚úÖ Namespace is empty, proceeding."
              exit 0
